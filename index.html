<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItachiGPT - The Path of Wisdom</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="/ItachiSharingan10.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #222222;
            color: #e0e0e0;
        }
        .chat-header {
            background-color: #111111;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #222222;
        }
        .message-wrapper {
            margin-bottom: 15px;
            display: flex;
            width: 100%;
        }
        .message {
            display: flex;
            max-width: 800px;
            width: 100%;
            align-items: flex-end;
        }
        .message-content {
            flex-grow: 1;
            background-color: #bf3434;
            border-radius: 12px;
            padding: 12px;
            max-width: 70%;
            line-height: 1.4;
        }
        .bot-message-content {
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .user-message-content {
            margin-left: auto;
            background-color: #313131;
            color: #dedede;
            border-bottom-right-radius: 0;
        }
        .avatar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            margin: 0 10px;
            background-color: #444444;
            color: white;
        }
        .user-avatar {
            background-color: #555555;
        }
        .bot-avatar {
            background-color: #333333;
        }
        .input-container {
            background-color: #222222;
            padding: 15px 20px;
            border-top: 1px solid #333333;
            display: flex;
            align-items: center;
        }
        .input-field {
            flex-grow: 1;
            padding: 12px;
            margin-right: 15px;
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 12px;
            color: white;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }
        .send-button {
            background-color: #fd5252;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-button:hover {
            background-color: #4b4b4b;
        }
        .send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .typing-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px 18px;
        }
        .typing-dot {
            background-color: #e0e0e0;
            border-radius: 50%;
            width: 6px;
            height: 6px;
            margin: 0 3px;
            animation: typing-dots 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing-dots {
            0%, 20% { transform: translateY(0); opacity: 0.2; }
            50% { transform: translateY(-4px); opacity: 1; }
            80%, 100% { transform: translateY(0); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="chat-header">ItachiGPT - The Path of Wisdom</div>
    <div class="chat-container" id="chatContainer">
        <div class="message-wrapper bot-message-wrapper">
            <div class="message">
                <div class="avatar-icon bot-avatar">I</div>
                <div class="message-content bot-message-content">
                    Greetings. I am Itachi, here to guide you through knowledge and understanding. What thoughts shall we explore today?
                </div>
            </div>
        </div>
    </div>
    <div class="input-container">
        <textarea id="userInput" class="input-field" placeholder="Share your thoughts..."></textarea>
        <button id="sendButton" class="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
            </svg>
        </button>
    </div>
    <script>
        function createMessageElement(content, isUser) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', isUser ? 'user-message-wrapper' : 'bot-message-wrapper');
            wrapper.innerHTML = `
                <div class="message">
                    ${!isUser ? `<div class="avatar-icon bot-avatar">I</div>` : ''}
                    <div class="message-content ${isUser ? 'user-message-content' : 'bot-message-content'}">
                        ${content}
                    </div>
                    ${isUser ? `<div class="avatar-icon user-avatar">U</div>` : ''}
                </div>
            `;
            return wrapper;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messageText = userInput.value.trim();
            if (messageText === '') return;
            const chatContainer = document.getElementById('chatContainer');
            const userMessage = createMessageElement(messageText, true);
            chatContainer.appendChild(userMessage);
            userInput.value = '';
            showTypingIndicator();
            try {
                console.log('Sending message:', messageText);
                const response = await fetch('https://itachigpt-v2-backend.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                const data = await response.json();
                console.log('Response data:', data);
                removeTypingIndicator();
                const botMessage = createMessageElement(data.response, false);
                chatContainer.appendChild(botMessage);
            } catch (error) {
                console.error('Error with fetch:', error);
                removeTypingIndicator();
                const errorMessage = createMessageElement('Oops, something went wrong!', false);
                chatContainer.appendChild(errorMessage);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message-wrapper', 'bot-message-wrapper', 'typing-indicator');
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = `
                <div class="message">
                    <div class="avatar-icon bot-avatar">I</div>
                    <div class="message-content bot-message-content typing-container">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
